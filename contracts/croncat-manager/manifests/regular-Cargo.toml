[package]
name = "croncat-manager"
version = "0.1.0"
authors = ["foo"]
edition = "2021"
repository = "https://github.com/CronCats/cw-croncat"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.1.9" }
cosmwasm-schema = { version = "=1.1.9" }
croncat-sdk-core = { path = "../../packages/croncat-sdk-core" }
croncat-sdk-manager = { path = "../../packages/croncat-sdk-manager" }
croncat-factory = { path = "../croncat-factory", features = ["library"] }
cw-storage-plus = "1.0.1"
cw2 = "1.0.1"
cw20 = { version = "0.16.0" }
thiserror = { version = "1.0" }
