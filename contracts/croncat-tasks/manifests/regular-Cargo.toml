[package]
name = "croncat-tasks"
version = "0.1.0"
authors = ["foo"]
edition = "2021"
repository = "https://github.com/CronCats/cw-croncat"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.1.9" }
cosmwasm-schema = { version = "=1.1.9" }
cw20 = { version = "0.16.0" }
cw2 = "1.0.1"
thiserror = { version = "1.0" }
cron_schedule = "0.2.3"
cw-storage-plus = "1.0.1"
croncat-factory = { path = "../croncat-factory", features = ["library"] }
croncat-mod-generic = { path = "../mod-generic", features = ["library"]}
croncat-sdk-core = { path = "../../packages/croncat-sdk-core"}
croncat-sdk-tasks = { path = "../../packages/croncat-sdk-tasks" }
croncat-sdk-manager = { path = "../../packages/croncat-sdk-manager" }
sha2 = { version = "0.10.6", default-features = false }
hex = { version = "0.4", default-features = false }
serde = { version = "1.0" }
